<div class="sort-and-order">
  <mat-form-field appearance="fill">
    <mat-label>Sort Options</mat-label>
    <mat-select (valueChange)="sortBy($event)">
      <mat-option *ngFor="let item of sortOptions" [value]="item.value">{{
        item.name
      }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-sort-order (valueChange)="setOrder($event)"></mat-sort-order>
</div>


<main *ngIf="data$ | async as data">
  <section *ngIf="data.items!.length > 0; else noResults">
    <h2>Total results: {{ data.total_count }}</h2>

    <mat-paginator
      [length]="data.total_count"
      [pageSize]="20"
      [pageSizeOptions]="[5, 10, 20, 100]"
      (page)="setPagination($event.pageSize, $event.pageIndex + 1)"
    >
    </mat-paginator>

    <article *ngFor="let item of data.items">
      <app-result-card
        [name]="item.name"
        [profilePicture]="item.avatar_url"
        [description]="item.bio"
        [profileUrl]="item.html_url"
      ></app-result-card>
    </article>
  </section>

  <ng-template #noResults>
    <app-no-results
      *ngIf="cat$ | async as cat"
      [imgDataSource]="cat"
    ></app-no-results>
  </ng-template>
</main>
